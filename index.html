<script>
    const { createApp, ref, computed, onMounted } = Vue;

    // --- è³‡è¨Šç¢ºèªå€ ---
    const SUPABASE_URL = 'https://yqedcpfjbkyjgmauahze.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_2aql_gXkY9fdY6rImYeOyw_M6-opiCM'; // è«‹ç¢ºä¿é€™æ˜¯ anon key
    
    // ä¿®æ­£ï¼šä½¿ç”¨å…¨åŸŸç‰©ä»¶å»ºç«‹é€£ç·šï¼Œé¿å…åç¨±è¡çª
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    createApp({
        setup() {
            const totalSeats = ref(11);
            const currentOccupancy = ref(0);
            const isAdmin = ref(window.location.search.includes('admin=true'));

            const remainingSeats = computed(() => {
                let res = totalSeats.value - currentOccupancy.value;
                return res < 0 ? 0 : res;
            });

            // æŠ“å–åˆå§‹è³‡æ–™
            const fetchData = async () => {
                try {
                    const { data, error } = await client
                        .from('store_seats')
                        .select('*')
                        .eq('id', 1) // ç¢ºä¿ä½ çš„ SQL insert çš„ ID æ˜¯ 1
                        .single();
                    
                    if (data) {
                        totalSeats.value = data.total_seats;
                        currentOccupancy.value = data.current_occupancy;
                    }
                } catch (e) {
                    console.error("è³‡æ–™æŠ“å–å¤±æ•—", e);
                }
            };

            // å“¡å·¥æ›´æ–°äººæ•¸
            const updateSeats = async (delta) => {
                const newValue = currentOccupancy.value + delta;
                if (newValue < 0 || newValue > totalSeats.value) return;

                // å…ˆåœ¨å‰ç«¯æ›´æ–°ç•«é¢ï¼Œå¢åŠ æµæš¢æ„Ÿ
                currentOccupancy.value = newValue;

                const { error } = await client
                    .from('store_seats')
                    .update({ current_occupancy: newValue })
                    .eq('id', 1);
                
                if (error) console.error("æ›´æ–°å¤±æ•—", error);
            };

            onMounted(() => {
                fetchData();

                // å³æ™‚ç›£è½ï¼šç•¶è³‡æ–™åº«è®Šå‹•æ™‚ï¼Œè‡ªå‹•åŒæ­¥æ‰€æœ‰äººçš„ç•«é¢
                client
                    .channel('schema-db-changes')
                    .on('postgres_changes', { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'store_seats' 
                    }, payload => {
                        currentOccupancy.value = payload.new.current_occupancy;
                    })
                    .subscribe();
            });

            return { totalSeats, currentOccupancy, remainingSeats, updateSeats, isAdmin };
        }
    }).mount('#app');
