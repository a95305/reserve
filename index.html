<script>
    const { createApp, ref, computed, onMounted } = Vue;
    const SUPABASE_URL = 'https://yqedcpfjbkyjgmauahze.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_2aql_gXkY9fdY6rImYeOyw_M6-opiCM'; 
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    createApp({
        setup() {
            const totalSeats = ref(0);
            const currentOccupancy = ref(0);
            const remainingSeats = computed(() => Math.max(0, totalSeats.value - currentOccupancy.value));

            const fetchData = async () => {
                const { data } = await client.from('store_seats').select('*').eq('id', 1).single();
                if (data) {
                    totalSeats.value = data.total_seats;
                    currentOccupancy.value = data.current_occupancy;
                }
            };

            onMounted(() => {
                fetchData();
                // è¨‚é–±å³æ™‚æ›´æ–°ï¼Œç•¶ç®¡ç†å“¡ä¿®æ”¹æ™‚ï¼Œå®¢äººç¶²é æœƒåŒæ­¥è·³å‹•

                    event: 'UPDATE', schema: 'public', table: 'store_seats', filter: 'id=eq.1' 
                }, payload => {
                    currentOccupancy.value = payload.new.current_occupancy;
                }).subscribe();
            });

            return { totalSeats, currentOccupancy, remainingSeats };
        }
    }).mount('#app');
