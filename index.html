<script>
    const { createApp, ref, computed, onMounted } = Vue;

    const SUPABASE_URL = 'https://yqedcpfjbkyjgmauahze.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_2aql_gXkY9fdY6rImYeOyw_M6-opiCM'; 
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    createApp({
        setup() {
            const totalSeats = ref(0);
            const currentOccupancy = ref(0);
            
            // ä¿®æ­£è™• 2ï¼šé è¨­è¨­ç‚º falseï¼Œå¿…é ˆé€šéé©—è­‰æ‰è®Š true
            const hasAccess = ref(false); 
            
            const isAdmin = computed(() => window.location.search.includes('yuancoffee_true'));

            // å¯†ç¢¼æª¢æŸ¥é‚è¼¯
            const checkPassword = () => {
                const password = prompt("è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ï¼š");
                if (password === "2580") {
                    hasAccess.value = true;
                } else {
                    alert("å¯†ç¢¼éŒ¯èª¤ï¼");
                    window.location.href = window.location.origin; // è¸¢å›é¦–é 
                }
            };

            let debounceTimer = null;

            const remainingSeats = computed(() => {
                let res = totalSeats.value - currentOccupancy.value;
                return res < 0 ? 0 : res;
            });

            const fetchData = async () => {
                const { data } = await client.from('store_seats').select('*').eq('id', 1).single();
                if (data) {
                    totalSeats.value = data.total_seats;
                    currentOccupancy.value = data.current_occupancy;
                }
            };

            const updateSeats = (delta) => {
                const newValue = currentOccupancy.value + delta;
                if (newValue < 0 || newValue > totalSeats.value) return;
                currentOccupancy.value = newValue;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(async () => {
                    await client.from('store_seats').update({ current_occupancy: currentOccupancy.value }).eq('id', 1);
                    debounceTimer = null;
                }, 300);
            };

            onMounted(() => {
                // ä¿®æ­£è™• 3ï¼šå¦‚æœæ˜¯ç®¡ç†å“¡æ¨¡å¼ï¼Œå•Ÿå‹•æ™‚ç«‹å³è¦æ±‚è¼¸å…¥å¯†ç¢¼
                if (isAdmin.value) {
                    checkPassword();
                }
                
                fetchData();
                client.channel('store-realtime')
                    .on('postgres_changes', { 
                        event: 'UPDATE', schema: 'public', table: 'store_seats', filter: 'id=eq.1' 
                    }, payload => {
                        if (!debounceTimer) {
                            currentOccupancy.value = payload.new.current_occupancy;
                        }
                    })
                    .subscribe();
            });

            return { totalSeats, currentOccupancy, remainingSeats, updateSeats, isAdmin, hasAccess };
        }
    }).mount('#app');
