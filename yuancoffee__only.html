<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF ONLY | 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

<div id="app" v-cloak>
    <div v-if="hasAccess" class="w-full max-w-sm p-8 bg-gray-800 rounded-[2.5rem] shadow-2xl border border-gray-700">
        <p class="text-xs text-orange-400 text-center mb-6 font-bold tracking-widest uppercase">STAFF ONLY | 員工管理</p>
        
        <div class="mb-6 flex items-center justify-between bg-gray-700/50 p-4 rounded-2xl border border-gray-600">
            <span class="text-sm font-bold">手動營業開關</span>
            <button @click="toggleBusiness" 
                :class="isManualOpen ? 'bg-green-500' : 'bg-red-500'"
                class="px-6 py-2 rounded-full text-xs font-black transition-all active:scale-95 shadow-lg">
                {{ isManualOpen ? 'ON 營業中' : 'OFF 休息中' }}
            </button>
        </div>

        <div class="flex justify-between items-center bg-gray-700 p-6 rounded-3xl">
            <button @click="updateSeats(1)" class="bg-gray-600 hover:bg-gray-500 active:scale-90 w-16 h-16 rounded-full text-3xl transition">＋</button>
            <div class="text-center">
                <div class="text-4xl font-bold text-orange-400">{{ currentOccupancy }}</div>
                <div class="text-[10px] text-gray-400 uppercase">目前人數</div>
            </div>
            <button @click="updateSeats(-1)" class="bg-gray-600 hover:bg-gray-500 active:scale-90 w-16 h-16 rounded-full text-3xl transition">－</button>
        </div>
        
        <div class="mt-4 text-center text-xs text-gray-500">
            總座位數：{{ totalSeats }} | 剩餘：{{ totalSeats - currentOccupancy }}
        </div>

        <div class="mt-8 border-t border-gray-700 pt-6">
            <label class="text-[10px] text-gray-400 uppercase tracking-widest block mb-2 text-center">臨時狀態 (如：臨時外出)</label>
            <div class="flex gap-2">
                <input v-model="statusInput" placeholder="輸入內容..." 
                    class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-orange-500 text-white">
                <button @click="updateStatus" class="bg-orange-500 hover:bg-orange-400 text-white text-xs font-bold px-4 py-2 rounded-xl transition">更新</button>
            </div>
            <button @click="clearStatus" class="w-full mt-2 text-[10px] text-gray-500 hover:text-gray-300">清除自訂狀態</button>
        </div>
        
        <button onclick="location.reload()" class="w-full mt-8 py-2 text-xs text-gray-600 hover:text-white transition">登出 / 鎖定後台</button>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;
    const client = supabase.createClient('https://yqedcpfjbkyjgmauahze.supabase.co', 'sb_publishable_2aql_gXkY9fdY6rImYeOyw_M6-opiCM');

    createApp({
        setup() {
            const hasAccess = ref(false);
            const totalSeats = ref(0);
            const currentOccupancy = ref(0);
            const statusInput = ref("");
            const isManualOpen = ref(true);
            let debounceTimer = null;

            const checkPassword = () => {
                const password = prompt("請輸入員工驗證密碼：");
                if (!password) { window.location.href = "index.html"; return; }
                const hashedInput = CryptoJS.SHA256(password).toString();
                if (hashedInput === "ed946f65d2c785d90e827c5ffd879ce3b49c68d4c88013074176a7e73bc58bcf") {
                    hasAccess.value = true; fetchData();
                } else { alert("驗證失敗！"); window.location.href = "index.html"; }
            };

            const fetchData = async () => {
                const { data } = await client.from('store_seats').select('*').eq('id', 1).single();
                if (data) {
                    totalSeats.value = data.total_seats;
                    currentOccupancy.value = data.current_occupancy;
                    statusInput.value = data.status_text || "";
                    isManualOpen.value = data.is_manual_open;
                }
            };

            const toggleBusiness = async () => {
                isManualOpen.value = !isManualOpen.value;
                await client.from('store_seats').update({ is_manual_open: isManualOpen.value }).eq('id', 1);
            };

            const updateSeats = (delta) => {
                const newValue = currentOccupancy.value + delta;
                if (newValue < 0 || newValue > totalSeats.value) return;
                currentOccupancy.value = newValue;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(async () => {
                    await client.from('store_seats').update({ current_occupancy: currentOccupancy.value }).eq('id', 1);
                }, 300);
            };

            const updateStatus = async () => {
                await client.from('store_seats').update({ status_text: statusInput.value }).eq('id', 1);
                alert("狀態已同步至前台！");
            };

            const clearStatus = async () => {
                statusInput.value = "";
                await client.from('store_seats').update({ status_text: "" }).eq('id', 1);
            };

            onMounted(() => { setTimeout(checkPassword, 100); });
            return { hasAccess, totalSeats, currentOccupancy, statusInput, isManualOpen, updateSeats, updateStatus, clearStatus, toggleBusiness };
        }
    }).mount('#app');
</script>
</body>
</html>
